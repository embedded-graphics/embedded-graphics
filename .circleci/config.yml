build_env: &build_env
  docker:
    - image: circleci/rust:latest
  steps:
    - checkout
    - run: rustup default ${RUST_VERSION:-stable}
    - run: rustc --version

version: 2
jobs:
  stable:
    <<: *build_env
  beta:
    environment:
      - RUST_VERSION: 'beta'
    <<: *build_env
  nightly:
    environment:
      - RUST_VERSION: 'nightly'
    <<: *build_env

workflows:
  version: 2
  all:
    jobs:
      - stable
      - beta
      - nightly
