before_install:
  - rustup self update

install:
  - cargo install cargo-travis || true
  - rustup override set nightly

script:
  - cargo build
  - cargo build --release
  - cargo test
  - cargo test --release
  - cargo doc --release

after_success:
  - cargo doc-upload --branch docs

cache: cargo
before_cache:
  # Travis can't cache files that are not readable by "others"
  - chmod -R a+r $HOME/.cargo

notifications:
  email:
    on_success: never
